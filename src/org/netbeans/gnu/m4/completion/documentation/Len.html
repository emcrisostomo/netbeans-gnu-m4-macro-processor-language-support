        <a name="Calculating-length-of-strings"></a>
        <h3 class="section">11.1 Calculating length of strings</h3>

        <a name="index-length-of-strings"></a>
        <a name="index-strings_002c-length-of"></a>
        <p>The length of a string can be calculated by <code>len</code>:
        </p>
        <dl>
            <dt><a name="index-len"></a>Builtin: <strong>len</strong> <em>(<var>string</var>)</em></dt>
            <dd><p>Expands to the length of <var>string</var>, as a decimal number.
                </p>
                <p>The macro <code>len</code> is recognized only with parameters.
                </p></dd></dl>

        <div class="example">
            <pre class="example">len()
&rArr;0
len(`abcdef')
&rArr;6
            </pre></div>
